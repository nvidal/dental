
<div>
    <h2><span data-translate="dentalApp.pago.detail.title">Pago</span> {{vm.pago.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dentalApp.pago.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.pago.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="dentalApp.pago.monto">Monto</span></dt>
        <dd>
            <span>{{vm.pago.monto |currency:'$'}}</span>
        </dd>
        <dt><span data-translate="dentalApp.pago.observacion">Observacion</span></dt>
        <dd>
            <span>{{vm.pago.observacion}}</span>
        </dd>
        <dt><span data-translate="dentalApp.pago.paciente">Paciente</span></dt>
        <dd>
            <a ui-sref="paciente-detail({id:vm.pago.paciente.id})">{{vm.pago.paciente.nombres}} {{vm.pago.paciente.apellidos}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pago-detail.edit({id:vm.pago.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
