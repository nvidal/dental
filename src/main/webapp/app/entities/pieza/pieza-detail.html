
<div>
    <h2><span data-translate="dentalApp.pieza.detail.title">Pieza</span> {{vm.pieza.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dentalApp.pieza.numeroPieza">Numero Pieza</span></dt>
        <dd>
            <span>{{vm.pieza.numeroPieza}}</span>
        </dd>
        <dt><span data-translate="dentalApp.pieza.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.pieza.nombre}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="pieza-detail.edit({id:vm.pieza.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
