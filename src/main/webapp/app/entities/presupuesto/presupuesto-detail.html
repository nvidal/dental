
<div>
    <h2><span data-translate="dentalApp.presupuesto.detail.title">Presupuesto</span> {{vm.presupuesto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dentalApp.presupuesto.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.presupuesto.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="dentalApp.presupuesto.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.presupuesto.descripcion}}</span>
        </dd>
        <dt><span data-translate="dentalApp.presupuesto.precio">Precio</span></dt>
        <dd>
            <span>{{vm.presupuesto.precio}}</span>
        </dd>
        <dt><span data-translate="dentalApp.presupuesto.paciente">Paciente</span></dt>
        <dd>
            <a ui-sref="paciente-detail({id:vm.presupuesto.paciente.id})">{{vm.presupuesto.paciente.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="presupuesto-detail.edit({id:vm.presupuesto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
