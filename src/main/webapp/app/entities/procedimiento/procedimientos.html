<div>
    <h2 data-translate="dentalApp.procedimiento.home.title">Procedimientos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="procedimiento.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dentalApp.procedimiento.home.createLabel">
                        Create new Procedimiento
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fecha"><span data-translate="dentalApp.procedimiento.fecha">Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="procedimiento"><span data-translate="dentalApp.procedimiento.procedimiento">Procedimiento</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pieza.id"><span data-translate="dentalApp.procedimiento.pieza">Pieza</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="paciente.id"><span data-translate="dentalApp.procedimiento.paciente">Paciente</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="procedimiento in vm.procedimientos track by procedimiento.id">
                    <td><a ui-sref="procedimiento-detail({id:procedimiento.id})">{{procedimiento.id}}</a></td>
                        <td>{{procedimiento.fecha | date:'mediumDate'}}</td>
                    <td>{{procedimiento.procedimiento}}</td>
                    <td>
                        <a ui-sref="pieza-detail({id:procedimiento.pieza.id})">{{procedimiento.pieza.numeroPieza}} ({{procedimiento.pieza.nombre}})</a>
                    </td>
                    <td>
                        <a ui-sref="paciente-detail({id:procedimiento.paciente.id})">{{procedimiento.paciente.nombres}} {{procedimiento.paciente.apellidos}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="procedimiento-detail({id:procedimiento.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <!--<span class="hidden-sm-down" data-translate="entity.action.view"></span>-->
                            </button>
                            <button type="submit"
                                    ui-sref="procedimiento.edit({id:procedimiento.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <!--<span class="hidden-sm-down" data-translate="entity.action.edit"></span>-->
                            </button>
                            <button type="submit"
                                    ui-sref="procedimiento.delete({id:procedimiento.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <!--<span class="hidden-sm-down" data-translate="entity.action.delete"></span>-->
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
