
<div>
    <h2><span data-translate="dentalApp.nota.detail.title">Nota</span> {{vm.nota.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dentalApp.nota.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.nota.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="dentalApp.nota.comentario">Comentario</span></dt>
        <dd>
            <span>{{vm.nota.comentario}}</span>
        </dd>
        <dt><span data-translate="dentalApp.nota.usuario">Usuario</span></dt>
        <dd>
            <span>{{vm.nota.usuario}}</span>
        </dd>
        <dt><span data-translate="dentalApp.nota.paciente">Paciente</span></dt>
        <dd>
            <a ui-sref="paciente-detail({id:vm.nota.paciente.id})">{{vm.nota.paciente.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="nota-detail.edit({id:vm.nota.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
