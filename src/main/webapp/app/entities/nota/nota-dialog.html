
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 ng-show="vm.nota.id === null" class="modal-title" id="myNotaLabel" data-translate="dentalApp.nota.home.createLabel">Create a Nota</h4>
        <h4 ng-hide="vm.nota.id === null" class="modal-title" id="myNotaLabel" data-translate="dentalApp.nota.home.eitLabel">Edit a Nota</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.nota.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.nota.id" readonly />
        </div>
        <div class="form-group" ng-show="vm.mostrarPaciente">
            <label class="control-label" data-translate="dentalApp.nota.fecha" for="field_fecha">Fecha</label>
                <div class="input-group">
                    <input id="field_fecha" type="text" class="form-control" name="fecha" uib-datepicker-popup="{{dateformat}}" ng-model="vm.nota.fecha" is-open="vm.datePickerOpenStatus.fecha"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fecha')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.fecha.$invalid">
                <p class="help-block"
                    ng-show="editForm.fecha.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dentalApp.nota.comentario" for="field_comentario">Comentario</label>
            <textarea class="form-control" name="comentario" id="field_comentario"
            ng-model="vm.nota.comentario" rows="4" cols="20"
            required/>
            <!--input type="text" class="form-control" name="comentario" id="field_comentario"
                    ng-model="vm.nota.comentario"
                    required/-->
            <div ng-show="editForm.comentario.$invalid">
                <p class="help-block"
                    ng-show="editForm.comentario.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <!--<div class="form-group">
            <label class="control-label" data-translate="dentalApp.nota.usuario" for="field_usuario">Usuario</label>
            <input type="text" class="form-control" name="usuario" id="field_usuario"
                    ng-model="vm.nota.usuario"
                    required/>
            <div ng-show="editForm.usuario.$invalid">
                <p class="help-block"
                    ng-show="editForm.usuario.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>-->

        <div class="form-group" ng-show="vm.mostrarPaciente">
            <label data-translate="dentalApp.nota.paciente" for="field_paciente">Paciente</label>
            <select class="form-control" id="field_paciente" name="paciente" ng-model="vm.nota.paciente" ng-options="paciente as paciente.id for paciente in vm.pacientes track by paciente.id" required>
            </select>
        </div>
        <div ng-show="editForm.paciente.$invalid">
            <p class="help-block"
                ng-show="editForm.paciente.$error.required" data-translate="entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
