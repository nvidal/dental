
<div>
    <h2><span data-translate="dentalApp.diagnostico.detail.title">Diagnostico</span> {{vm.diagnostico.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dentalApp.diagnostico.fecha">Fecha</span></dt>
        <dd>
            <span>{{vm.diagnostico.fecha | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="dentalApp.diagnostico.pieza">Pieza</span></dt>
        <dd>
            <a ui-sref="pieza-detail({id:vm.diagnostico.pieza.id})">{{vm.diagnostico.pieza.numeroPieza}} ({{vm.diagnostico.pieza.nombre}})</a>
        </dd>
        <dt><span data-translate="dentalApp.diagnostico.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.diagnostico.descripcion}}</span>
        </dd>
        <dt><span data-translate="dentalApp.diagnostico.paciente">Paciente</span></dt>
        <dd>
            <a ui-sref="paciente-detail({id:vm.diagnostico.paciente.id})">{{vm.diagnostico.paciente.nombres}} {{vm.diagnostico.paciente.apellidos}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="diagnostico-detail.edit({id:vm.diagnostico.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
