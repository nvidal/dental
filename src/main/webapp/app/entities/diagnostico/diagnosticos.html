<div>
    <h2 data-translate="dentalApp.diagnostico.home.title">Diagnosticos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="diagnostico.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dentalApp.diagnostico.home.createLabel">
                        Create new Diagnostico
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="fecha"><span data-translate="dentalApp.diagnostico.fecha">Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="pieza.numeroPieza"><span data-translate="dentalApp.diagnostico.pieza">Pieza</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="descripcion"><span data-translate="dentalApp.diagnostico.descripcion">Descripcion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="estado"><span data-translate="dentalApp.diagnostico.estado">Estado</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="paciente.id"><span data-translate="dentalApp.diagnostico.paciente">Paciente</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="diagnostico in vm.diagnosticos track by diagnostico.id">
                    <td>{{diagnostico.fecha | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="pieza-detail({id:diagnostico.pieza.id})">{{diagnostico.pieza.numeroPieza}} ({{diagnostico.pieza.nombre}})</a>
                    </td>
                    <td>{{diagnostico.descripcion}}</td>
                    <td data-translate="{{'dentalApp.EstadoDiagnostico.' + diagnostico.estado}}">{{diagnostico.estado}}</td>
                    <td>
                        <a ui-sref="paciente-detail({id:diagnostico.paciente.id})">{{diagnostico.paciente.nombres}} {{diagnostico.paciente.apellidos}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="diagnostico-detail({id:diagnostico.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="diagnostico.edit({id:diagnostico.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="diagnostico.delete({id:diagnostico.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
